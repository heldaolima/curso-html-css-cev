<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First child</title>
    <style>
        p:first-child {
            color: red;
        }

        p i:first-child {
            color: blue;
        }

        q:lang(pt-br){
            quotes: "<<" ">>";
        }

    </style>
</head>
<body>
    <p>Diz aí, embaixador</p>
    <p>Fala, meu cumpádi</p>
    <p>I am a <i>strong</i> person. I am a <i>strong</i> person</p>
    <p>I am a <i>bold</i> person. I am a <i>strong</i> person</p>

    <p>Disse Jesus, após ser batizado: <q lang="pt-br">O Reino de Deus está próximo! Convertei-vos e crede no evangelho</q></p>

</body>
</html>
